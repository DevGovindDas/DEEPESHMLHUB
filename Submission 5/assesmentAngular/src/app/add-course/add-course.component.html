<div class="container" style="width:500px">
    <br>
<h2>Add Employee Form</h2> <br><br>
<!-- Reactive Form -->
    <form [formGroup]="addForm">
        <div>
            <div class="form-group">
                <label for="id">Id :</label>
                <input type="text" id="id" class="form-control" formControlName="courseId"><br>
            </div>
            <div class="form-group">
                <label for="name">Course Name :</label>
                <input type="text" id="name" class="form-control" formControlName="courseName"><br><br>
            </div>
            <div class="form-group">
                <label for="salary">Author Id :</label>
                <input type="text" id="salary1" class="form-control" formControlName="authorId"><br><br>
            </div>
            <div class="form-group">
                <label for="salary">Duration :</label>
                <input type="text" id="salary2" class="form-control" formControlName="duration"><br><br>
            </div>
            <div class="form-group">
                <label for="salary">Avaliblity :</label>
                <input type="text" id="salary22" class="form-control" formControlName="avaliblity"><br><br>
            </div>
        </div>
        <br>
        <!-- <pre>
        <button class="btn btn-success">Submit</button>    <button class="btn btn-info">Clear</button>
    </pre> -->
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <!-- event binding (click) -->
        <button (click)="saveCourse()" class="btn btn-success" class="btn btn-success">Save</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
        <br><br>
    </form>
</div>
