    <a href="#"><img src="../assets/logo_hub.png" style="width: 100px;" alt="Gss1Hub"></a>
  </div>
  <div class="collapse navbar-collapse" style="flex: 1;display: flex;" id="mynavbar">
    <ul class="navbar-nav" style="flex: 1;">
      <li class="nav-item" style="margin: auto;">
        <a class="nav-link"   href="#"><img src="../assets/MetLife.png" alt="metlife-logo"></a>
      </li>

    <form  style="display: flex;flex-direction: row;">

      <a style="display: flex;text-decoration: none;justify-content: center;align-items: center;" href="#"><span style="color: black;font-size: 15px;font-weight: 500;margin: 10px;">Deepesh Saini</span>

<div class="container-fluid" style="display: flex;flex-direction: column;overflow-y: auto;" >
      <div [ngClass]="{'centralContent':true}" [style.height.px]="centralComponentHeight">
          <div class="vertical-navbar" >
                <div *ngFor="let department of departments" >
                <button type="button" class="leftVBarIcons" (click)="handle_department_imgclick(department.label)">
                  <img class="leftVIconimg" [src]="department.icon" (click)="handle_department_imgclick(department.label)"><p style="font-size: 10px;text-align: center;">{{department.label}}</p>
                </button>
              </div>
          </div>
      <div style="flex:1;padding: 20px;overflow-y: scroll;" >
          <div class="row">
              <a *ngFor="let component of selected_components" class="componentButton d-flex" style="text-decoration: none; color: black;" href="#">
                <div class="col-2" style="align-items:start;margin: auto;margin-left: 0;margin-right: 0;">
                <img class="componentImg" [src]="component.icon" >
                </div>
                <p style="margin: auto;flex:1;margin-left: 10px;word-wrap:break-word;">{{component.label}}</p>
              </a>
          </div>
      </div>
      <div style="display: flex;flex-direction: column;">
          <div class="verticalBarBox">
            <img src="../assets/journey.png">
          </div>
          <hr style="border: 3px solid;color:white;  opacity: 100 ;width: 130px;margin: 0;padding: 0;">
          <div ngClass="vertical-navbar" style="background-color: #93C8F8;border-top-left-radius: 0;border-top-right-radius: 0;">

              <div *ngFor="let journey of journeys" class="profileBox" >
                <a href="#">
                    <div>
                        <img *ngIf="journey.image.length!=0;else elseBlock" class="profileCircle" style="object-fit: cover;margin: auto;" src={{journey.image}} />
                        <ng-template #elseBlock>
                          <div class="profileCircle">{{short_name(journey.name)}}</div>
                        </ng-template>
                    </div>
                    <p style="text-align: center;"><strong>{{journey.name}}</strong><br>Completing {{journey.experience}} Years</p>
                </a>
              </div>
              <a style="text-align: center;text-decoration: none;" [routerLink]="['/hr']">
              <p >View All</p></a>
          </div>
      </div> 
    </div> 
    <div  style="height: 25px;width: 100%;background-color: white;display: flex;">
      <div style="flex: 1;width: auto;"></div><div><p>Â© Powered By GSS IT. All Rights Reserved</p>
      </div>
    </div>
</div>
