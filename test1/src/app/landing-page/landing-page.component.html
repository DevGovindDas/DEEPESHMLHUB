<div [ngClass]="{'centralContent':true}" [style.height.px]="centralComponentHeight">
    <div style="height: auto;overflow: auto;border-radius: 15px;">
      <div class="vertical-navbar" >
            <div *ngFor="let department of departments" >
            <button type="button" class="leftVBarIcons" (click)="handle_department_imgclick(department.label)">
              <img class="leftVIconimg" [src]="department.icon" (click)="handle_department_imgclick(department.label)"><p style="font-size: 10px;text-align: center;">{{department.label}}</p>
            </button>
          </div>
      </div>
    </div>
    <div style="flex:1;padding: 20px;overflow-y:auto;" >
        <div class="row">
            <a *ngFor="let component of selected_components" class="componentButton d-flex" style="text-decoration: none; color: black;" [routerLink]="component.navigation_address">
              <div class="col-2" style="align-items:start;margin: auto;margin-left: 0;margin-right: 0;">
              <img class="componentImg" [src]="component.icon" >
              </div>
              <p style="margin: auto;flex:1;margin-left: 10px;word-wrap:break-word;">{{component.label}}</p>
            </a>
        </div>
    </div>
    <div style="display: flex;flex-direction: column;">
        <div class="verticalBarBox">
          <img src="../assets/journey.png">
        </div>
        <hr style="border: 3px solid;color:white;  opacity: 100 ;width: 130px;margin: 0;padding: 0;">
        <div style="height: auto;overflow: auto;border-bottom-left-radius: 15px;border-top-right-radius: 15px;">
          <div ngClass="vertical-navbar" style="height: 460px;background-color: #93C8F8;border-top-left-radius: 0;border-top-right-radius: 0;">

              <div *ngFor="let journey of journeys" class="profileBox" >
                <a href="#">
                    <div>
                        <img *ngIf="journey.image.length!=0;else elseBlock" class="profileCircle" style="object-fit: cover;margin: auto;" src={{journey.image}} />
                        <ng-template #elseBlock>
                          <div class="profileCircle">{{short_name(journey.name)}}</div>
                        </ng-template>
                    </div>
                    <p style="text-align: center;"><strong>{{journey.name}}</strong><br>Completing {{journey.experience}} Years</p>
                </a>
              </div>
              <a style="text-align: center;text-decoration: none;" [routerLink]="['/hr']">
              <p >View All</p></a>
          </div>
        </div>  
    </div> 
  </div>
