  <!-- <div style="display: flex;flex-direction: column; border: 1px solid black;padding: 10px;"> -->
  <div
    [style.height.px]="screenHeight - 100"
    style="
      width: 50%;
      border: 1px solid black;
      display: flex;
      background-color: beige;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="width: 250px">
      <p style="text-decoration: underline">Admin Login</p>
      <form [formGroup]="loginFormAdmin">
        <table>
          <tbody>
            <tr style="display: flex; flex-direction: column">
              <div>
                <td style="width: 100px">
                  <label for="login">Username</label>
                </td>
                <td>
                  <input
                    type="email"
                    placeholder="Login Id"
                    formControlName="loginId"
                  />
                </td>
              </div>
              <div style="height: 30px; margin: 10px">
                <td *ngIf="invalidALID != ''">
                  <span class="error-message">{{ invalidALID }}</span>
                </td>
              </div>
            </tr>
            <tr style="display: flex; flex-direction: column">
              <div>
                <td style="width: 100px">
                  <label for="login">Password</label>
                </td>
                <td>
                  <input
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                  />
                </td>
              </div>
              <div style="height: auto; margin: 10px">
                <td *ngIf="invalidAPWD != ''">
                  <span class="error-message">{{ invalidAPWD }}</span>
                </td>
              </div>
            </tr>
            <tr>
              <td>
                <input type="submit" (click)="adminLogin()" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <div
    [style.height.px]="screenHeight - 100"
    style="
      width: 50%;
      border: 1px solid black;
