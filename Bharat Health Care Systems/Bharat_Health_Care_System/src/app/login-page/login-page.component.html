<div style="display: flex; flex-direction: row">
  <div class="panel" [ngStyle]="{'height.px':screenHeight-60,'flex':1}">

    <img [src]="image" alt="Image 1" style="width: 100%;height: 100%;border-radius: 30px; padding: 5px;" />

  </div>
  <!-- <div style="display: flex;flex-direction: column; border: 1px solid black;padding: 10px;"> -->
  <div [style.height.px]="screenHeight - 60" style="
      width:50%;
      overflow-y: auto;
    " class="panel">
    <div style="display: flex;flex-direction: column;border: 1px solid #ffffff; border-radius: 5px;overflow-y: auto;height: 300px;">
      <p style="font-weight: bold;margin: auto;">User Login</p>
        <form [formGroup]="loginForm" >
          <table class="table" style="width: 300px;" >
            <tbody>
              <tr>
                <td style="width: 100px">
                  <label for="login">Username</label>
                </td>
                <td>
                  <input type="email" placeholder="Login Id" formControlName="loginId" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <span class="error-message" *ngIf="invalidULID != ''">{{ invalidULID }}</span>
                </td>
              </tr>
              <tr>
                <td style="width: 100px">
                  <label for="login">Password</label>
                </td>
                <td>
                  <input type="password" placeholder="Password" formControlName="password" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <span class="error-message" *ngIf="invalidUPWD != ''">{{ invalidUPWD }}</span>
                </td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center;">
                  <button (click)="userLogin()" class="btn btn-sm btn-primary" style="margin: 0 10px 0 10px;">Submit</button>
                  <button (click)="signUp()" class="btn btn-sm btn-primary"  style="margin: 0 10px 0 10px;"><span>SignUp</span></button>
                </td>
              </tr>
              
              
            </tbody>
          </table>
        </form>
    </div>
  </div>
</div>
