<div style="display: flex; flex-direction: row">
  <div class="slideshow-container" [ngStyle]="{'height.px':screenHeight-100,'flex':1}" style="background-color: #ffa;">
    
      <img [src]="image" alt="Image 1" style="width: 100%;height: 100%;border-radius: 30px; padding: 5px;" />
  
  </div>
  <!-- <div style="display: flex;flex-direction: column; border: 1px solid black;padding: 10px;"> -->
  <div [style.height.px]="screenHeight - 100" style="
      width:50%;
      border: 1px solid black;
      border-radius: 30px;
      margin: 5px;
      display: flex;
      background-color: beige;
      justify-content: center;
      align-items: center;
    ">
    <div style="width: 250px">
      <p style="text-decoration: underline">User Login</p>
      <form [formGroup]="loginForm">
        <table>
          <tbody>
            <tr style="display: flex; flex-direction: column">
              <div>
                <td style="width: 100px">
                  <label for="login">Username</label>
                </td>
                <td>
                  <input type="email" placeholder="Login Id" formControlName="loginId" />
                </td>
              </div>
              <div style="height: 30px; margin: 10px">
                <td *ngIf="invalidULID != ''">
                  <span class="error-message">{{ invalidULID }}</span>
                </td>
              </div>
            </tr>
            <tr style="display: flex; flex-direction: column">
              <div>
                <td style="width: 100px">
                  <label for="login">Password</label>
                </td>
                <td>
                  <input type="password" placeholder="Password" formControlName="password" />
                </td>
              </div>
              <div style="height: auto; margin: 10px">
                <td *ngIf="invalidUPWD != ''">
                  <span class="error-message">{{ invalidUPWD }}</span>
                </td>
              </div>
            </tr>
            <tr>
              <td>
                <input type="submit" (click)="userLogin()" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <br><br>
      <table>
        <tr>
          <td><label id="newUser">New User?</label></td>
          <td>
            <button (click)="signUp()">Sign Up</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
