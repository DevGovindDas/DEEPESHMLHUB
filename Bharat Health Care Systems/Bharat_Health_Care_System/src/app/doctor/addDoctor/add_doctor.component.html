<div class="container" style="display: flex; flex-direction: column">
  <h5 style="margin: auto">
    Please fill the form and press submit to add a doctor
  </h5>
  <form [formGroup]="addForm" (ngSubmit)="addDoctor()">
    <table class="table table-primary" style="border: 1px solid #bbb">
      <tbody>
        <tr>
          <td><label for="name"> Name</label></td>
          <td>
            <input
              id="name"
              type="text"
              placeholder="Name..."
              formControlName="doctorName"
            /><span class="error-message">{{ errorName }}</span>
          </td>
          <td><label for="qual"> Qualification</label></td>
          <td>
            <input
              id="qual"
              type="text"
              placeholder="Qualification..."
              formControlName="doctorQual"
            /><span class="error-message">{{ errorQual }}</span>
          </td>

          <td><label for="special"> Specialization</label></td>
          <td>
            <input
              id="special"
              type="text"
              placeholder="Specialization..."
              formControlName="doctorSpecialization"
            /><span class="error-message">{{ errorSpecialization }}</span>
          </td>
        </tr>
        <tr>
          <td><label for="hospitalIdInput"> Hospital Name</label></td>
          <td>
            <select id="hospitalName" formControlName="hospitalId">
              <option
                *ngFor="let hospital of hospitals"
                [value]="hospital.hospitalId"
              >
                {{ hospital.name }}--Id({{ hospital.hospitalId }})
              </option></select
            ><span class="error-message">{{ errorHospitalId }}</span>
          </td>
          <td><label for="mobile"> Mobile</label></td>
          <td>
            <input
              id="mobile"
              type="text"
              placeholder="Mobile..."
              formControlName="doctorMobile"
            /><span class="error-message">{{ errorMobile }}</span>
          </td>

          <td><label for="email"> Email</label></td>
          <td>
            <input
              id="email"
              type="text"
              placeholder="Email..."
              formControlName="doctorEmail"
            /><span class="error-message">{{ errorEmail }}</span>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Submit</button></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
